<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
    <img  class="logo" src="./assets/image/logo-img.svg" alt="course logo image">
    <div class="header-container">
        <div class="header-box">
            <img src="./assets/icon/globe.svg" alt="globe">
            <p class="header-paragraf">онлайн-курс</p>
        </div>
        <div class="header-box">
            <img src="./assets/icon/clock.svg" alt="clock">
            <p class="header-paragraf">18 часов </p>
        </div>
        <div class="header-box">
            <img src="./assets/icon/calendar-light.svg" alt="calendar">
            <p class="header-paragraf">8 сентября</p>
        </div>
    </div>
    </header>
    <!-- Main Section -->
    <main>
        <!-- Head Section -->
        <section class="head-section">
            <div class="head-container">
                <div>
                    <h1 class="head-title">Как смотреть<br> кино</h1>
                    <p class="head-paragraf">За 8 занятий станем активными зрителями
                        и разберёмся в кинопроцессе</p>
                </div>
                <img class="section1-img" src="./assets/image/section-1.svg" alt="Human image">
            </div>

        </section>
        <!-- Card Section -->
        <section class="card-section">
            <div class="card-container">
                <p class="card-text">Зритель для меня 
                    не потребитель моей продукции, не судья, а соучастник творчества, соавтор. </p>
                    <p class="card-author">Андрей Тарковский</p>
            </div>
        </section>
    </main>
    <!-- Footer Section -->
    <footer></footer>
</body>

</html>
